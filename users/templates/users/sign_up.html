{% block titulo %}Sign up{% endblock titulo %}

{% load crispy_forms_tags %}

{% block contenido %}

        {% csrf_token %}
        {{ formulario|crispy }}
        <p>Have an account? Login <a href="/login">Here</a></p>

    </form>
{% endblock contenido %}
