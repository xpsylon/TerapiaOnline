{% extends "main/base.html" %}
{% block contenido %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="">
        <div class="media-body">
            {% include "blog/article_metadata.html" %}
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
            {% if object.author == user %} <!--Si el user logeado es el autor del post-->
            <div>
                <a href="{% url 'blog:post-update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Actualizar</a>
                <a href="{% url 'blog:post-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Borrar</a>
            </div>
            {% endif %}
        </div>
    </article>
{% endblock contenido %}
