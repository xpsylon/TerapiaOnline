{% extends "main/base.html" %}

{% block titulo %}Login{% endblock titulo %}

{% load crispy_forms_tags %}

{% block contenido %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Don't have an account? Create one <a href="{% url 'users:registro' %}">Here</a></p>
        <button type="submit" class="btn btn-info">Login</button>
    </form>
{% endblock contenido %}
